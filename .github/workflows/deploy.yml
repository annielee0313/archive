name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Determine node version
        id: nvm
        run: |
          if [ -f .nvmrc ]; then
            echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT
          else
            echo "NVMRC=18" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NVMRC }}

      - name: Install dependencies
        run: pnpm install

      - name: Install ESLint v9+ and rules
        run: |
          pnpm add -D eslint@latest @eslint/js

      - name: Ensure flat ESLint config
        run: |
          if [ ! -f eslint.config.js ]; then
            echo "module.exports = [require('@eslint/js').configs.recommended];" > eslint.config.js
          fi

      - name: Run formatter
        run: pnpm format

      - name: Run linter
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Pull images from git lfs
        run: git lfs pull

      - name: Build assets
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ./dist
