--- # ------------------------------------------------
# ------------------------------------------------
on:
  push:
    branches:
      - main

# â€¢ anytime a commit is pushed to the main branch
# ------------------------------------------------
on:
  push:
    branches:
      - main
  deploy:
    # --------------------------------------------
    # workflow runs on an ubuntu image
    # --------------------------------------------
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------
      # check out files tracked by git
      # ------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------
      # set up pnpm
      # ------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # ------------------------------------------
      # find node version
      # ------------------------------------------
      - name: Determine node version
        id: nvm
        run: |
          if [ -f .nvmrc ]; then
            echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT
          fi

      # ------------------------------------------
      # setup node.js (no cache parameter)
      # ------------------------------------------
          node-version: ${{ steps.nvm.outputs.NVMRC }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NVMRC }}

      # ------------------------------------------
      # install dependencies
      # ------------------------------------------
      - name: Install dependencies
        run: pnpm install

      # ------------------------------------------
      # install ESLint v9+ and rules
      # ------------------------------------------
      - name: Install ESLint v9+ and rules
        run: pnpm add -D eslint@latest @eslint/js

      # ------------------------------------------
      # ensure flat ESLint config (mjs)
      # ------------------------------------------
      - name: Ensure flat ESLint config (mjs)
        run: |
          if [ ! -f eslint.config.mjs ]; then
            echo "import js from '@eslint/js';\n\nexport default [\n  js.configs.recommended\n];" > eslint.config.mjs
          fi

      # ------------------------------------------
      # check formatting
      # ------------------------------------------
      - name: Run formatter
        run: pnpm format

      # ------------------------------------------
      # check linting
      # ------------------------------------------
      - name: Run linter
        run: pnpm lint

      # ------------------------------------------
      # run unit tests
      # ------------------------------------------
      - name: Run unit tests
        run: pnpm test

      # ------------------------------------------
      # pull images/videos
      # ------------------------------------------
      - name: Pull images from git lfs
        run: git lfs pull

      # ------------------------------------------
      # build assets
      # ------------------------------------------
      - name: Build assets
        run: pnpm build

      # ------------------------------------------
      # deploy: this step pushes our dist folder to GitHub Pages
      # ------------------------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ./dist
